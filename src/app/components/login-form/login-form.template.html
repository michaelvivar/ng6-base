<mat-form-field>
  <input type="text" matInput placeholder="Username" [formControl]="form.controls['email']" autocomplete="off" />
</mat-form-field>
<mat-form-field>
  <input type="password" matInput placeholder="Password" [formControl]="form.controls['password']" />
</mat-form-field>
<div>
  <button mobile-class="btn-block" mat-raised-button color="accent" (click)="submit()" [disabled]="form.invalid || form.untouched || submitted">Log In</button>
</div>
